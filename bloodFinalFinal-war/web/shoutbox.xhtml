 <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3 ;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: red;
}

li a.active {
  color: white;
  background-color: #4CAF50;
}
.cc{
  color: #e7e7e7;
  background-color: blanchedalmond;  
}
</style>
    
    
    <SCRIPT LANGUAGE="JavaScript">
 function update()
 {
  alert ("Information Submitted");
 }
</SCRIPT>
    
    
    <h:head>
        <title></title>
       
        
    </h:head>
    <h:body>
         <center>
        <ul>
            <li>   <h:link value="HOME" outcome="index.xhtml"></h:link> </li> 
            <li>  <h:link value="ADD A DONOR" outcome="donor_registration.xhtml"></h:link> </li>
            <li>  <h:link value="ADD A BlOOD BANK" outcome="bankregistration.xhtml"></h:link> </li>
            <li>    <h:link value="DONOR LOGIN" outcome="donorlogin.xhtml"></h:link> </li>
            <li>    <h:link value="BLOOD BANK LOGIN" outcome="bloodBankLogin.xhtml"></h:link> </li>
            <li>         <h:link value="SEARCH" outcome="search_result.xhtml"></h:link> </li>
                    <li>    <h:link value="BLOOD BANK STATUS" outcome="BloodBankStatus.xhtml"></h:link> </li>
                    <li>  <div class="cc">  <h:link value="EMERGENCY" outcome="shoutbox.xhtml"></h:link></div> </li>

        </ul>
            </center>
        <f:view>
            <div class="form-style-10">
 <h:form>
     
<h1>Shout Box<span>be a life saver!!!</span></h1>
     
         
               
               
                    
                   
                    <div class="inner-wrap">
                   
         
                    <h:outputLabel value="Blood Group : " for="bg" />
                    <h:selectOneMenu id="bg" value="#{shoutbox.s.bloodGroup}" required="true" requiredMessage="The Blood Group field is required."  >
                        <f:selectItem itemValue="" itemLabel="Select One"/>
                        <f:selectItem itemValue="A+ve" itemLabel="A+ve"/>
                        <f:selectItem itemValue="A-ve" itemLabel="A-ve"/>
                        <f:selectItem itemValue="B+ve" itemLabel="B+ve"/>
                        <f:selectItem itemValue="B-ve" itemLabel="B-ve"/>
                        <f:selectItem itemValue="AB+ve" itemLabel="AB+ve"/>
                        <f:selectItem itemValue="AB-ve" itemLabel="AB-ve"/>
                        <f:selectItem itemValue="O+ve" itemLabel="O+ve"/>
                        <f:selectItem itemValue="O-ve" itemLabel="O-ve"/>
                        
                    </h:selectOneMenu>
                    
                     <h:outputLabel value="ContactNo:" for="contactNo" />
                     <h:inputText id="contactNo" value="#{shoutbox.s.contactNo}" pt:placeholder="Enter Contact" title="ContactNo" required="true" requiredMessage="The ContactNo field is required."/>
                <h:outputLabel value="Address:" for="address" >
                    <h:inputText id="address" value="#{shoutbox.s.address}" pt:placeholder="Enter Address" title="Address" required="true" requiredMessage="The Address field is required."/>
                    </h:outputLabel>
                    <h:outputLabel value="Message:" for="message" />
                    <h:inputTextarea id="message" value="#{shoutbox.s.message}" pt:placeholder="Enter Message" title="Message"/>
                   
                     </div>
                  
<div class="button-section">
    <h:commandButton value="Submit" action="#{shoutbox.addShout()}" onclick="update()" > </h:commandButton>
</div>

               
            </h:form>
            </div>
        </f:view>
    </h:body>
</html>
