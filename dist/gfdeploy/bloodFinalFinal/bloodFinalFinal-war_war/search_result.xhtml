<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Result</title>
    </h:head>
     <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3 ;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: red;
}

li a.active {
  color: white;
  background-color: #4CAF50;
}
.cc{
  color: #e7e7e7;
  background-color: blanchedalmond;  
}
</style>
    
    
    <style>
        
        .employeeTable {   
   border-collapse:collapse;
   border:1px solid #000000;
}

.employeeTableHeader {
   text-align:center;
   background:none repeat scroll 0 0 #B5B5B5;
   border-bottom:1px solid #000000;  
   padding:2px;
}

.employeeTableOddRow {
   text-align:center;
   background:none repeat scroll 0 0 #FFFFFF;	
}

.employeeTableEvenRow {
   text-align:center;
   background:none repeat scroll 0 0 #D3D3D3;
}
    </style>
    
  
    <h:body>
        <center>
        <ul>
            <li>  <h:link value="HOME" outcome="index.xhtml"></h:link>  </li> 
            <li>  <h:link value="ADD A DONOR" outcome="donor_registration.xhtml"></h:link> </li>
            <li>  <h:link value="ADD A BlOOD BANK" outcome="bankregistration.xhtml"></h:link> </li>
            <li>    <h:link value="DONOR LOGIN" outcome="donorlogin.xhtml"></h:link> </li>
            <li>    <h:link value="BLOOD BANK LOGIN" outcome="bloodBankLogin.xhtml"></h:link> </li>
            <li>     <div class="cc">     <h:link value="SEARCH" outcome="search_result.xhtml"></h:link> </div></li>
                    <li>    <h:link value="BLOOD BANK STATUS" outcome="BloodBankStatus.xhtml"></h:link> </li>
                    <li>    <h:link value="EMERGENCY" outcome="shoutbox.xhtml"></h:link> </li>

        </ul>
            </center>
        <center> 
          <h:form >
                
                
                 <h:outputLabel value="BloodGroup:" for="bloodGroup" />
                 
                 <h:selectOneMenu id="bg" value="#{donorSearch.d.donorBloodGroup}" required="true" requiredMessage="The Blood Group field is required."  >
                        <f:selectItem itemValue="" itemLabel="Select One"/>
                        <f:selectItem itemValue="A+ve" itemLabel="A+ve"/>
                        <f:selectItem itemValue="A-ve" itemLabel="A-ve"/>
                        <f:selectItem itemValue="B+ve" itemLabel="B+ve"/>
                        <f:selectItem itemValue="B-ve" itemLabel="B-ve"/>
                        <f:selectItem itemValue="AB+ve" itemLabel="AB+ve"/>
                        <f:selectItem itemValue="AB-ve" itemLabel="AB-ve"/>
                        <f:selectItem itemValue="O+ve" itemLabel="O+ve"/>
                        <f:selectItem itemValue="O-ve" itemLabel="O-ve"/>
                        
                    </h:selectOneMenu>
                
                 <h:commandButton value="Search" action="#{donorSearch.search()}" > </h:commandButton>
                 <h:outputLabel value="#{donor_search.prb}"  />
            </h:form>
            
                        
            
            
        <h:form >
            <h:panelGrid columns="12" cellpadding="5">
            <h:dataTable var="p" value="#{donorSearch.sr}" border="1" styleClass = "employeeTable"
                                    bgcolor="" headerClass = "employeeTableHeader"
                                    rowClasses = "employeeTableOddRow,employeeTableEvenRow">
              
                <h:column>
                    <f:facet name="header">Name </f:facet>
                    <h:outputText value="#{p.donorName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Blood Group</f:facet>
                    <h:outputText value="#{p.donorBloodGroup}"></h:outputText>
                </h:column>
            <h:column>
                    <f:facet name="header"> Contact</f:facet>
                    <h:outputText value="#{p.donorContactNo}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> District</f:facet>
                    <h:outputText value="#{p.donorArea}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header"> Email</f:facet>
                    <h:outputText value="#{p.donorEmail}"></h:outputText>
                </h:column>
            </h:dataTable>
           </h:panelGrid> 
            
        </h:form>
        </center>
    </h:body>
</html>
