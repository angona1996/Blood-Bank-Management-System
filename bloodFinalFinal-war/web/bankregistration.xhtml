    <h:head>
        <title>Blood Bank Registration</title>
       
        
    </h:head>
    <h:body>
          <center>
        <ul>
            <li>  <h:link value="HOME" outcome="index.xhtml"></h:link>  </li>
            <li>  <h:link value="ADD A DONOR" outcome="donor_registration.xhtml"></h:link> </li>
            <li>  <div class="cc"> <h:link value="ADD A BlOOD BANK" outcome="bankregistration.xhtml"></h:link> </div> </li>
            <li>    <h:link value="DONOR LOGIN" outcome="donorlogin.xhtml"></h:link> </li>
            <li>    <h:link value="BLOOD BANK LOGIN" outcome="bloodBankLogin.xhtml"></h:link> </li>
            <li>         <h:link value="SEARCH" outcome="search_result.xhtml"></h:link> </li>
                    <li>    <h:link value="BLOOD BANK STATUS" outcome="BloodBankStatus.xhtml"></h:link> </li>
                    <li>    <h:link value="EMERGENCY" outcome="shoutbox.xhtml"></h:link> </li>

        </ul>
            </center>
        <f:view>
            <div class="form-style-10">
 <h:form id="myform">
     
<h1>Sign Up Now!<span>Sign up Blood Bank!!!</span></h1>
     
<h:outputLabel value="#{bankRegistrationController.prb}"  />
         
               
                <div class="inner-wrap"> 
            
            <div class="section"><span>1</span>Blood Bank Information</div>        
                   
                  
                    
                        
                        
                    <h:outputLabel value="Blood Bank Name:" for="name" > 
                        <h:inputText id="name" value="#{bankRegistrationController.bb.bankName}" pt:placeholder="Enter Name" title="Name" required="true" requiredMessage="The Bank Name field is required."/>
                    </h:outputLabel>
                    <br/>
                    <h:outputLabel value="Email:" for="email" /> 
                    <h:inputText id="email" value="#{bankRegistrationController.bb.bankEmail}" pt:placeholder="Enter Email" title="Email" required="true" requiredMessage="The Username field is required." />
                    <br/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password"  value="#{bankRegistrationController.bb.password}" pt:placeholder="Enter Password" title="Password" required="true" requiredMessage="The Password field is required."/>
                   <br/>
                    <h:outputLabel value="ContactNo:" for="contactNo" />
                    <h:inputText id="contactno" value="#{bankRegistrationController.bb.bankContactNo}" pt:placeholder="Enter Contact no" title="ContactNo" required="true" requiredMessage="The ContactNo field is required."/>
                    <br/>
                    <h:outputLabel value="Address" for="address" />
                    <h:inputText id="address" value="#{bankRegistrationController.bb.bankAddress}" pt:placeholder="Enter Address" title="Adress" required="true" requiredMessage="The Address field is required."/>
                     <br/>
                    
                     <div class="section"><span>2</span>Blood Bank Status</div> 
                     
                  
                    
                    <h:outputLabel value="A+ve :" />
                    <h:inputText id="ave"  value="#{bankRegistrationController.bb.ave}" pt:placeholder="A+ve blood bag" required="true" requiredMessage="The A+ve blood field is required."/>         
                    
                    <h:outputLabel value="A-ve :" />
                    <h:inputText id="anv" value="#{bankRegistrationController.bb.avel}" pt:placeholder="A-ve blood bag" required="true" requiredMessage="The A-ve blood field is required."/>         
                      
                    <h:outputLabel  value="B+ve :" />
                    <h:inputText id="bve" value="#{bankRegistrationController.bb.bve}" pt:placeholder="B+ve blood bag" required="true" requiredMessage="The B+ve blood field is required."/>         
                      
                    <h:outputLabel  value="B-ve :" />
                    <h:inputText id="bnv" value="#{bankRegistrationController.bb.bvel}" pt:placeholder="B-ve blood bag" required="true" requiredMessage="The B-ve blood field is required."/>         
                      
                    <h:outputLabel  value="AB+ve :" />
                    <h:inputText id="abve" value="#{bankRegistrationController.bb.ABve}" pt:placeholder="AB+ve blood bag" required="true" requiredMessage="The AB+ve blood field is required."/>         
                          
                     <h:outputLabel value="AB-ve :" />
                     <h:inputText id="abnv" value="#{bankRegistrationController.bb.ABvel}" pt:placeholder="AB-ve blood bag" required="true" requiredMessage="The AB-ve blood field is required."/>         
                      
                       <h:outputLabel value="O+ve :" />
                       <h:inputText id="ove" value="#{bankRegistrationController.bb.ove}" pt:placeholder="O+ve blood bag" required="true" requiredMessage="The O+ve blood field is required."/>         
                          
                     <h:outputLabel value="O-ve :" />
                     <h:inputText id="onv" value="#{bankRegistrationController.bb.ovel}" pt:placeholder="O-ve blood bag" required="true" requiredMessage="The O-ve blood field is required."/>         
                      
                     </div>
                  
<div class="button-section">
    <h:commandButton value="Register Blood Bank" onclick="return bankregvalidateform()" action="#{bankRegistrationController.addBank()}" > </h:commandButton>
</div>
               
            </h:form>
            </div>
        </f:view>
    </h:body>
