<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <script type="text/javascript" src="javascriptfile/donorRegistration.js"/>
      <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'/>
    <link href="newcss.css" rel='stylesheet' type='text/css'/>

  
    
 <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3 ;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: red;
}

li a.active {
  color: white;
  background-color: #4CAF50;
}
.cc{
  color: #e7e7e7;
  background-color: blanchedalmond;  
}
</style>
    
    <h:head>
        <title>Donor Registrtion</title>
       
        
    </h:head>
    <h:body>
          <center>
        <ul>
            <li>  <h:link value="HOME" outcome="index.xhtml"></h:link> </li> 
            <li> <div class="cc">   <h:link value="ADD A DONOR" outcome="donor_registration.xhtml"></h:link> </div></li>
            <li>  <h:link value="ADD A BlOOD BANK" outcome="bankregistration.xhtml"></h:link> </li>
            <li>    <h:link value="DONOR LOGIN" outcome="donorlogin.xhtml"></h:link> </li>
            <li>    <h:link value="BLOOD BANK LOGIN" outcome="bloodBankLogin.xhtml"></h:link> </li>
            <li>         <h:link value="SEARCH" outcome="search_result.xhtml"></h:link> </li>
                    <li>    <h:link value="BLOOD BANK STATUS" outcome="BloodBankStatus.xhtml"></h:link> </li>
                    <li>    <h:link value="EMERGENCY" outcome="shoutbox.xhtml"></h:link> </li>

        </ul>
            </center>
        <f:view>
            <div class="form-style-10">
 <h:form id="myform1">
     
<h1>Sign Up Now!<span>Sign up, be a life saver!!!</span></h1>
     
            <h:outputLabel value="#{donor_registration.prb}"  />
         
               
               
                    
                   
                    <div class="inner-wrap">
                    
                    <h:outputLabel value="Name:" for="name" >
                    <h:inputText id="name" value="#{donor_registration.d.donorName}" pt:placeholder="Enter Name" title="Name" required="true" requiredMessage="The Name field is required."/>
                    </h:outputLabel>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{donor_registration.d.donorEmail}" pt:placeholder="Enter Email" title="Email" required="true" requiredMessage="The Username field is required." />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password"  value="#{donor_registration.d.donorPassword}" pt:placeholder="Enter Password" title="Password" required="true" requiredMessage="The Password field is required."/>
                   
                    <h:outputLabel value="ContactNo:" for="contactNo" />
                    <h:inputText id="contactno" value="#{donor_registration.d.donorContactNo}" pt:placeholder="Enter Contact" title="ContactNo" required="true" requiredMessage="The ContactNo field is required."/>
                    <h:outputLabel value="Division:" for="district" />
                    <h:selectOneMenu id="district" value="#{donor_registration.d.donorArea}" pt:placeholder="Enter Area" required="true" requiredMessage="The Area field is required." >
                         <f:selectItem itemValue="" itemLabel="Select One"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Dhaka"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Chittagong"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Sylhet"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Rangpur"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Barisal"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Khulna"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Mymensingh"/>
                        <f:selectItem itemValue="Dhaka" itemLabel="Rajshahi"/>
                    </h:selectOneMenu>
                     <h:outputLabel value="Availability: " for="availability" />
                     <h:selectOneMenu id="availability" value="#{donor_registration.d.donorAvailability}" required="true" requiredMessage="The Availability field is required.">
                         <f:selectItem itemValue="" itemLabel="Select One"/>
                         <f:selectItem itemValue="Yes" itemLabel="Yes"/>
                        <f:selectItem itemValue="No" itemLabel="no"/>
                        
                    </h:selectOneMenu>
                    <h:outputLabel value="Blood Group : " for="blood group" />
                    <h:selectOneMenu id="bg" value="#{donor_registration.d.donorBloodGroup}" required="true" requiredMessage="The Blood Group field is required."  >
                        <f:selectItem itemValue="" itemLabel="Select One"/>
                        <f:selectItem itemValue="A+ve" itemLabel="A+ve"/>
                        <f:selectItem itemValue="A-ve" itemLabel="A-ve"/>
                        <f:selectItem itemValue="B+ve" itemLabel="B+ve"/>
                        <f:selectItem itemValue="B-ve" itemLabel="B-ve"/>
                        <f:selectItem itemValue="AB+ve" itemLabel="AB+ve"/>
                        <f:selectItem itemValue="AB-ve" itemLabel="AB-ve"/>
                        <f:selectItem itemValue="O+ve" itemLabel="O+ve"/>
                        <f:selectItem itemValue="O-ve" itemLabel="O-ve"/>
                        
                    </h:selectOneMenu>
                     </div>
                  
<div class="button-section">
    <h:commandButton value="Register Donor" onclick="return donorvalidateform()" action="#{donor_registration.addDonor()}" > </h:commandButton>
</div>
               
            </h:form>
            </div>
        </f:view>
    </h:body>
</html>
